<div class="is-flex is-full is-align-items-center is-justify-content-space-between pt-5">
  <div>
    <a class="icon-text title is-5 pt-2" href="/">
      <span class="icon"><img alt="logo" src="/public/logo.png" /></span>
      <span>{{.SITENAME}}</span>
    </a>
  </div>

  {{ if .page }}
  {{ with widgets "search" .page }}
  <div class="column is-4"> {{ . }} </div>
  {{ end }}
  {{ end }}

  <ul class="is-flex is-8">
    <li class="fa-brands fa-github ml-2" />
    <li class="fa-brands fa-linkedin ml-2" />
    <li class="fa-solid fa-envelope ml-2" />
    <li class="fa-brands fa-twitter ml-2" />
  </ul>
</div>
<hr />

{{ if ne .INDEX .page.Name }}
<div dir="auto" class="title is-1 has-text-weight-bold">{{ .title }}</div>
{{ end }}
